<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Raleway&display=swap" rel="stylesheet">
    <style>
      :root{
        --bitter: 'Bitter', serif;
        --raleway: 'Raleway', sans-serif;
        --softBackground: rgb(240, 238, 239);
      }
      body{
        font-family: var(--raleway);
        background-color: var(--softBackground);
      }
      .soft-outter{
        -webkit-box-shadow: -6px -6px 26px 0px rgba(255,255,255,.5);
        -moz-box-shadow: -6px -6px 26px 0px rgba(255,255,255,.5);
        box-shadow: -6px -6px 16px 0px rgba(255,255,255,.5);
        border-radius: 12px;
      }
      .soft-inner{
        -webkit-box-shadow: 6px 6px 16px 0px rgba(209,205,199,0.5);
        -moz-box-shadow: 6px 6px 16px 0px rgba(209,205,199,0.5);
        box-shadow: 6px 6px 16px 0px rgba(209,205,199,0.5);
        border-radius: 12px;
        border: solid 1px rgba(255,255,255,.2);
        background-color: var(--softBackground);
      }
      .soft-background{
        background-color: var(--softBackground);
      }
      .soft-inset-outter{
        -webkit-box-shadow: inset 6px 6px 16px 0px rgba(0,0,0,.5);
        -moz-box-shadow: inset 6px 6px 16px 0px rgba(0,0,0,.5);
        box-shadow: inset 6px 6px 16px 0px rgba(0,0,0,.5);
      }
      .soft-inset-inner{
        -webkit-box-shadow: inset -6px -6px 16px 0px rgba(255,255,255,0.5);
        -moz-box-shadow: inset -6px -6px 16px 0px rgba(255,255,255,0.5);
        box-shadow: inset -6px -6px 16px 0px rgba(255,255,255,0.5);
      }
      label{
        font-size: 2rem!important;
        color: #000000!important;
        font-weight: 800;
      }
      
      button:focus{
        -webkit-box-shadow: inset -6px -6px 16px 0px rgba(255,255,255,0.5);
        -moz-box-shadow: inset -6px -6px 16px 0px rgba(255,255,255,0.5);
        box-shadow: inset -6px -6px 16px 0px rgba(255,255,255,0.5);
        border-width: 3px 0px 0px 3px;
        border-color:  rgba(0,0,0,.5);
        border-style: inset;
        background: var(--softBackground)!important;
      }
      input{
        font-size: 3rem!important;
        height: 5rem!important;
      }
      .flex-column{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
    <meta
      name="description"
      content="YT Video Tagger"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>YT Video Tagger</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div style='display: flex; flex-direction: column; align-items: center;'>
      <h3 class="flow-text" style="font-family:var(--bitter); font-weight:800;">3 Easy Steps to Youtube Video Tags</h3>
      <ol class="flow-text" >
          <li>Enter the name of your video.</li>
          <li>Choose videos like yours.</li>
          <li>Copy and paste your list.</li>
      </ol>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
